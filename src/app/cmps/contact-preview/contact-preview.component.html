<section class="contact-preview">
    <h2>{{ contact.name }}</h2>
    <p class="email">{{ contact.email }}</p>
    <p>{{ contact.phone }}</p>
    <div class="btn-container">
        <button (click)="onRemoveContact()">x</button>
        <a [routerLink]="['/contact', contact._id]"><button>Details</button></a>
        <button>Edit</button>
    </div>
</section>
