<section *ngIf="contact$ | async as contact" class="contact-details">
    <img src="https://robohash.org/{{ contact._id }}?set=set5" alt="{{ contact.name }} image" />
    <h2>{{ contact.name }}</h2>
    <p>{{ contact.email }}</p>
    <p>{{ contact.phone }}</p>
    <button (click)="onBack()" class="back-btn">Back</button>
</section>
