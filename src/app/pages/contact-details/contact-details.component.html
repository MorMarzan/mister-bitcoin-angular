<section *ngIf="contact$ | async as contact" class="contact-details">
    <img src="https://robohash.org/{{ contact._id }}?set=set5" alt="{{ contact.name }} image" (load)="onImgLoad()"
        [ngClass]="{hide: !isImgLoaded}" />
    <img src="/assets/img/puff.svg" *ngIf="!isImgLoaded" />
    <h2>{{ contact.name }}</h2>
    <p>{{ contact.email }}</p>
    <p>{{ contact.phone }}</p>
    <button (click)="onBack()" class="back-btn">Back</button>
</section>
